<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PerModoro | Pomodoro Personalizable</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="update-banner">
        <h2>¡Próximas actualizaciones!</h2>
    </div>

    <div class="container1">
        <h2>Contador Pomodoro</h2>

        <div class="timer">
            <span id="time-display">25:00</span>
        </div>

        <div class="mode-display">
            <span id="current-mode">Trabajo</span>
        </div>

        <div class="buttons">
            <button id="startBtn">Empezar</button>
            <button id="pauseBtn">Pausar</button>
            <button id="stopBtn">Reiniciar</button>
            <button id="skipBtn">Saltar</button>
        </div>

    </div>

    <div class="info-link">
        <a href="https://es.wikipedia.org/wiki/T%C3%A9cnica_Pomodoro" target="_blank">¿Qué es el método Pomodoro?</a>
    </div>


    <script src="script.js"></script>
</body>
</html>
